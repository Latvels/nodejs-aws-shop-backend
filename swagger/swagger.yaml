paths:
  /products:
    get:
      responses:
        200:
          description: Get all products from the list
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      nullable: false
                    price:
                      type: number
                      nullable: true
                    title:
                      type: string
                      nullable: false
                    description:
                      type: string
                      nullable: true
        404:
          description: "Products haven't been found"
        500:
          description: "Internal server error"
  /products/{productId}:
    get:
      responses:
        200:
          description: A list of products
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      nullable: false
                    price:
                      type: number
                      nullable: true
                    title:
                      type: string
                      nullable: false
                    description:
                      type: string
                      nullable: true
        402:
          description: "Product id not specified or not valid" 
        404:
          description: "Product not found"  
        500:
          description: "Internal server error"
    parameters:
    - name: "productId"
      in: "path"
      description: "Search product ID"
      required: true
      schema:
        type: "string"